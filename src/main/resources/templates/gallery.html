<!DOCTYPE html>

<html lang="hu"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">

<head>
    <title>Gallery</title>
    <style>
        body {
            display: block;
        }
        img {
  border: 5px solid #555;
}
    </style>
</head>

<body>
<div layout:fragment="content">

    <div class="col-md-12 d-flex justify-content-center mb-5">

        <button type="button" class="btn btn-outline-black waves-effect filter" data-rel="all">All</button>
        <button type="button" class="btn btn-outline-black waves-effect filter" data-rel="1">JPG</button>
        <button type="button" class="btn btn-outline-black waves-effect filter" data-rel="2">PNG</button>
        <button type="button" class="btn btn-outline-black waves-effect filter" data-rel="3">GIF</button>

    </div>

   <div  class="gallery" id="gallery"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script th:inline="javascript">

var jpg = (jpg === undefined ) ? (/*[[${JPG}]]*/ []) : jpg;
var png = (png === undefined) ? (/*[[${PNG}]]*/ []) : png;
var gif = (gif === undefined) ? (/*[[${GIF}]]*/ []) : gif;
</script>

<script>

if (jpg!= undefined ){
for (pic in jpg) {
document.getElementById("gallery").innerHTML += "<div class='mb-3 pics animation all 1'><img class='img-fluid' src='/images/"+jpg[pic]+"' > </div>";
}}

if (png!= undefined ){
for (pic in png) {
document.getElementById("gallery").innerHTML += "<div class='mb-3 pics animation all 2'><img class='img-fluid' src='/images/"+png[pic]+"' > </div>";
}}

if (gif!= undefined ){
for (pic in gif) {
document.getElementById("gallery").innerHTML += "<div class='mb-3 pics animation all 3'><img class='img-fluid' src='/images/"+gif[pic]+"' > </div>";
}}

</script>
    <script>
var selectedClass = "";
$(".filter").click(function(){
selectedClass = $(this).attr("data-rel");
$("#gallery").fadeTo(100, 0.1);
$("#gallery div").not("."+selectedClass).fadeOut().removeClass('animation');
setTimeout(function() {
$("."+selectedClass).fadeIn().addClass('animation');
$("#gallery").fadeTo(300, 1);
}, 300);
});



</script>
</div>


</body>
</html>
