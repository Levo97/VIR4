<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
        <title>Regisztráció</title>
    </head>
    <body>
        <div layout:fragment="content">
            <form class="form-signin" th:action="@{/signup}" method="post">
                <h1 class="h3 mb-3 font-weight-normal">Regisztrálj itt</h1>
                <div th:if="${param.error}">
                    Hibás emailcím vagy jelszó.
                </div>
                <div th:if="${param.logout}">
                    Kijelentkeztél.
                </div>
                <label for="inputUsername" class="sr-only">Emailcím</label>
                <input type="email" name="email" id="inputUsername" class="form-control" placeholder="Username" required="" />
                <label for="inputPassword" class="sr-only">Jelszó</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="" />
                <label for="inputFullname" class="sr-only">Név</label>
                <input type="text" name="fullname" id="inputFullname" class="form-control" placeholder="Fullname" required="" />
                <button class="btn btn-lg btn-primary btn-block" type="submit">Regisztráció</button>
            </form>
            <form class="form-signin" th:action="@{/login}" method="get">
                <button class="btn btn-md btn-success btn-block" type="Submit">Bejelentkezés</button>
            </form>
        </div>
    </body>
</html>
